<h1>Example 4</h1>

<div><code>npm run example_4:compile</code></div>

<script>
  (async () => {
    const {instance} = await WebAssembly.instantiateStreaming(fetch('./check_primes_and_log.wasm'), {
      env: {
        __memory_base: 0,
        _logPrime: currentPrime => console.log('Found prime', currentPrime)
      }
    });
    console.log(instance.exports._checkPrimes(123));
  })();
</script>
